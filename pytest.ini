[pytest]
# Pytest configuration for POTALE_STOCK project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add src to Python path for imports
pythonpath = . src

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage report
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    # Strict markers
    --strict-markers
    # Warnings
    -W error::UserWarning
    # Fail on first error (remove for CI)
    # -x

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow tests (> 1 second)
    checker: Block checker tests
    repository: Repository tests
    service: Service layer tests
    entity: Entity/domain tests

# Minimum coverage percentage (fail if below this)
# --cov-fail-under=80

# Asyncio mode (requires pytest-asyncio)
# asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (seconds)
# timeout = 300

# Test order
# -p no:randomly  # Disable random order plugin if installed
