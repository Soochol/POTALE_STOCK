# test1_alt_minimal.yaml - 최소 조건 (거래대금만)
version: "1.0"

block_graph:
  pattern_type: "seed"
  root_node: "block1"

  nodes:
    block1:
      block_id: "block1"
      block_type: 1
      name: "High Trading Value"
      description: "거래대금 300억 이상"

      entry_conditions:
        - name: "trading_value_threshold"
          expression: "(current.close * current.volume) >= 30000000000"
          description: "거래대금 300억원 이상"

      exit_conditions:
        - name: "trading_value_drop"
          expression: "(current.close * current.volume) < 10000000000"
          description: "거래대금 100억 미만"

      parameters:
        min_duration: 1
        max_duration: 50

  edges: []
