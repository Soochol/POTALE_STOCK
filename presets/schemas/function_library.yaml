# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

volume:
  is_volume_high:
    description: "거래량이 N개월 평균 대비 높은지 확인 (indicators에서 조회)"
    parameters:
      - name: period
        type: int
        description: "기간 (일, 예: 120)"
        required: true
    returns:
      type: bool
      description: "거래량 급등 여부"
    usage: "is_volume_high(120)"
    examples:
      - "is_volume_high(120)  # indicators['is_volume_high_120d'] 조회"

