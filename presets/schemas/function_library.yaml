block:
  EXISTS:
    description: "블록 존재 여부 확인"
    parameters:
      - name: block_name
        type: string
        description: "블록 변수명 (예: 'block1', 'block2')"
        required: true
    returns:
      type: bool
      description: "블록 존재 여부"
    usage: "EXISTS('block1')"
    examples:
      - "EXISTS('block1')  # Block1이 context에 존재하는지 확인"
      - "EXISTS('block2')  # Block2가 context에 존재하는지 확인"

