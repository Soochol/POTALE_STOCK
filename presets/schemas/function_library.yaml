# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

price:
  within_range:
    description: "값이 기준 값의 ±N% 범위 내에 있는지 확인"
    parameters:
      - name: value
        type: float
        description: "확인할 값"
        required: true
      - name: base
        type: float
        description: "기준 값"
        required: true
      - name: tolerance_pct
        type: float
        description: "허용 오차 (%, 예: 10.0 = ±10%)"
        required: true
    returns:
      type: bool
      description: "범위 내 여부"
    usage: "within_range(current.close, block1.peak_price, 10.0)"
    examples:
      - "within_range(current.close, 10000, 5.0)  # 종가가 10000의 ±5% 범위 내"
      - "within_range(current.close, block1.peak_price, 10.0)  # Block1 고가의 ±10% 범위"

  is_new_high:
    description: "N일 내 최고가 여부 확인"
    parameters:
      - name: period
        type: int
        description: "확인 기간 (일)"
        required: true
    returns:
      type: bool
      description: "최고가 여부"
    usage: "is_new_high(120)"
    examples:
      - "is_new_high(120)  # 120일 내 최고가 갱신"

