    cooldown_days:              20        # 쿨다운: 20일
    
    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                     Block4 추가 조건 (Block3 기준)                  │
    # └─────────────────────────────────────────────────────────────────────┘
    volume_ratio:               10.0      # 거래량비: Block3 최고 대비 10%
    low_price_margin:           5.0      # 저가마진: Block3 최고가 대비 10%

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │              🔍 재탐지 전용: Block4 가격 범위 (가장 넓음)            │
