default_redetect:
  description: "기본 재탐지 조건"

  # ╔═══════════════════════════════════════════════════════════════════════╗
  # ║                            Block1 조건                                ║
  # ╚═══════════════════════════════════════════════════════════════════════╝
  block1:
    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                    진입 조건 (Entry) - Seed 대비 완화               │
    # └─────────────────────────────────────────────────────────────────────┘
    entry_surge_rate:           14.0      # 등락률: 14%
    entry_ma_period:            120       # MA기간: 120일
    entry_high_above_ma:        true      # 고가>MA 필수
    entry_max_deviation_ratio:  150.0     # 이격도: 150%
    entry_min_trading_value:    300.0     # 거래대금: 300억
    entry_volume_high_months:   12        # 신고거래량: 12개월
    entry_volume_spike_ratio:   300.0     # 거래량비: 300% (3배)
    entry_price_high_months:    1         # 신고가: 1개월

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                          종료 조건 (Exit)                           │
    # └─────────────────────────────────────────────────────────────────────┘
    exit_condition_type:        ma_break  # 종료방식: ma_break | three_line_reversal | body_middle
    exit_ma_period:             120       # 종료MA: 120일

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                         시스템 설정 (System)                        │
    # └─────────────────────────────────────────────────────────────────────┘
    cooldown_days:              20        # 쿨다운: 20일

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                  🔍 재탐지 전용: 가격 범위 필터                      │
    # └─────────────────────────────────────────────────────────────────────┘
    tolerance_pct:              10.0      # 가격범위: Seed 가격의 ±10%

  # ╔═══════════════════════════════════════════════════════════════════════╗
  # ║                            Block2 조건                                ║
  # ╚═══════════════════════════════════════════════════════════════════════╝
  block2:
    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                  Block2 추가 조건 (Block1 기준) - 완화              │
    # └─────────────────────────────────────────────────────────────────────┘
    volume_ratio:               50.0      # 거래량비: Block1 최고 대비 50% (Seed보다 완화)
    low_price_margin:           10.0      # 저가마진: Block1 최고가 대비 10%
    min_candles_after_block1:   2         # 최소캔들: Block1 시작 후 2개 (Seed보다 완화)

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                Block2 전용 진입 조건 (없으면 Block1 값 사용)         │
    # └─────────────────────────────────────────────────────────────────────┘
    entry_surge_rate:           14.0      # 등락률: 14%
    entry_ma_period:            120       # MA기간: 120일
    entry_high_above_ma:        true      # 고가>MA 필수
    entry_max_deviation_ratio:  250.0     # 이격도: 250%
    entry_min_trading_value:    1000.0    # 거래대금: 1000억
    entry_volume_high_months:   12        # 신고거래량: 12개월
    entry_volume_spike_ratio:   300.0     # 거래량비: 300%
    entry_price_high_months:    12        # 신고가: 12개월

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                       Block2 전용 종료 조건                         │
    # └─────────────────────────────────────────────────────────────────────┘
    exit_condition_type:        ma_break  # 종료방식
    exit_ma_period:             60        # 종료MA: 60일
    cooldown_days:              20        # 쿨다운: 20일

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                  🔍 재탐지 전용: Block2 가격 범위                    │
    # └─────────────────────────────────────────────────────────────────────┘
    tolerance_pct:              10.0      # 가격범위: ±10%

  # ╔═══════════════════════════════════════════════════════════════════════╗
  # ║                            Block3 조건                                ║
  # ╚═══════════════════════════════════════════════════════════════════════╝
  block3:
    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                  Block3 추가 조건 (Block2 기준) - 완화              │
    # └─────────────────────────────────────────────────────────────────────┘
    volume_ratio:               100.0     # 거래량비: Block2 최고 대비 100% (Seed보다 완화)
    low_price_margin:           10.0      # 저가마진: Block2 최고가 대비 10%
    min_candles_after_block2:   2         # 최소캔들: Block2 시작 후 2개 (Seed보다 완화)

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                Block3 전용 진입 조건 (없으면 Block1 값 사용)         │
    # └─────────────────────────────────────────────────────────────────────┘
    entry_surge_rate:           14.0      # 등락률: 14%
    entry_ma_period:            120       # MA기간: 120일
    entry_high_above_ma:        true      # 고가>MA 필수
    entry_max_deviation_ratio:  250.0     # 이격도: 250%
    entry_min_trading_value:    1000.0    # 거래대금: 1000억
    entry_volume_high_months:   12        # 신고거래량: 12개월
    entry_volume_spike_ratio:   300.0     # 거래량비: 300%
    entry_price_high_months:    12        # 신고가: 12개월

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                       Block3 전용 종료 조건                         │
    # └─────────────────────────────────────────────────────────────────────┘
    exit_condition_type:        ma_break  # 종료방식
    exit_ma_period:             60        # 종료MA: 60일
    cooldown_days:              20        # 쿨다운: 20일

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                  🔍 재탐지 전용: Block3 가격 범위                    │
    # └─────────────────────────────────────────────────────────────────────┘
    tolerance_pct:              10.0      # 가격범위: ±10%

  # ╔═══════════════════════════════════════════════════════════════════════╗
  # ║                     Block4 조건 (가장 완화)                           ║
  # ╚═══════════════════════════════════════════════════════════════════════╝
  block4:
    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                     Block4 추가 조건 (Block3 기준)                  │
    # └─────────────────────────────────────────────────────────────────────┘
    volume_ratio:               20.0      # 거래량비: Block3 최고 대비 20%
    low_price_margin:           10.0      # 저가마진: Block3 최고가 대비 10%
    min_candles_after_block3:   10        # 최소캔들: Block3 시작 후 10개

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │             Block4 전용 진입 조건 (완화) - Block1 값보다 완화        │
    # └─────────────────────────────────────────────────────────────────────┘
    entry_surge_rate:           2.0       # 등락률: 2% (완화)
    entry_ma_period:            60        # MA기간: 60일 (짧음)
    entry_high_above_ma:        true      # 고가>MA 필수
    entry_max_deviation_ratio:  105.0     # 이격도: 105% (낮음)
    entry_min_trading_value:    150.0     # 거래대금: 150억 (낮음)
    entry_volume_high_months:   3         # 신고거래량: 3개월 (짧음)
    entry_volume_spike_ratio:   150.0     # 거래량비: 150% (낮음)
    entry_price_high_months:    1         # 신고가: 1개월

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                       Block4 전용 종료 조건                         │
    # └─────────────────────────────────────────────────────────────────────┘
    exit_condition_type:        ma_break  # 종료방식
    exit_ma_period:             60        # 종료MA: 60일
    cooldown_days:              20        # 쿨다운: 20일

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │              🔍 재탐지 전용: Block4 가격 범위 (가장 넓음)            │
    # └─────────────────────────────────────────────────────────────────────┘
    tolerance_pct:              25.0      # 가격범위: ±25% (가장 넓은 범위)
