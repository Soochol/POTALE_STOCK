    exit_condition_type:        ma_break  # 종료방식
    exit_ma_period:             60        # 종료MA: 60일
    auto_exit_on_next_block:    true      # Block4 시작 시 Block3 자동 종료 (true/false)
                                          # OR 조건: 기존 종료 조건 OR 다음 블록 시작 (먼저 충족되면 종료)
    min_start_interval_days:    20        # 같은 레벨 블록 중복 방지 (시작일 기준)
                                          # - 이전 블록 시작일로부터 N일간 동일 레벨 블록 탐지 금지
                                          # - 예: N=3이면 1일 시작 → 4일째부터 새 블록 탐지 가능

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                     Block3 추가 조건 (Block2 기준)                  │
    # └─────────────────────────────────────────────────────────────────────┘
    volume_ratio:               10.0      # 거래량비: Block2 최고 대비 18%
    low_price_margin:           5.0      # 저가마진: Block2 최고가 대비 5%
    min_candles_from_block:     2         # 최소 캔들 간격 (Block2 포함 카운팅)
                                           # 예: 10개 = Block2 시작일 포함 11번째 캔들부터 Block3 탐지 가능
    max_candles_from_block:     150       # 최대 캔들 간격 (Block2 포함, null=무제한)

    # Lookback 검증 (Block3 후보 발견 시, 과거에 Block2가 존재하는지 확인)
    lookback_min_candles:       null      # Lookback 최소 범위 (null=체크 안함)
                                           # 예: 1 = Block3 후보일 기준 과거 최소 1개 캔들 이내에 Block2 있어야 함
    lookback_max_candles:       null      # Lookback 최대 범위 (null=체크 안함)
                                           # 예: 150 = Block3 후보일 기준 과거 최대 150개 캔들 이내에 Block2 있어야 함


