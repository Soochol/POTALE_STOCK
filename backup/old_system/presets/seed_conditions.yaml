default_seed:
  description: "기본 Seed 조건"

  # ╔═══════════════════════════════════════════════════════════════════════╗
  # ║                            Block1 조건                                ║
  # ╚═══════════════════════════════════════════════════════════════════════╝
  block1:
    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                          진입 조건 (Entry)                          │
    # └─────────────────────────────────────────────────────────────────────┘
    entry_surge_rate:           10.0      # 등락률: 14%
    entry_ma_period:            60       # MA기간: 120일 (null이면 MA 조건 전체 skip, 값이 있으면 고가≥MA 체크)
    entry_max_deviation_ratio:  500.0     # 이격도: 500%
    entry_min_trading_value:    300.0     # 거래대금: 300억
    entry_volume_high_days:     120        # 신고거래량: 비활성화 (null = 조건 완전 스킵)
    entry_volume_spike_ratio:   300.0     # 거래량비: 300% (3배)
    entry_price_high_days:      null        # 신고가: 비활성화 (null = 조건 완전 스킵)

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                          종료 조건 (Exit)                           │
    # └─────────────────────────────────────────────────────────────────────┘
    exit_condition_type:        ma_break  # 종료방식: ma_break | three_line_reversal | body_middle
    exit_ma_period:             60       # 종료MA: 120일
    auto_exit_on_next_block:    true      # Block2 시작 시 Block1 자동 종료 (true/false)
                                          # OR 조건: 기존 종료 조건 OR 다음 블록 시작 (먼저 충족되면 종료)

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                         시스템 설정 (System)                        │
    # └─────────────────────────────────────────────────────────────────────┘
    min_start_interval_days:    20        # 같은 레벨 블록 중복 방지 (시작일 기준)
                                          # - 이전 블록 시작일로부터 N일간 동일 레벨 블록 탐지 금지
                                          # - 예: N=3이면 1일 시작 → 4일째부터 새 블록 탐지 가능

  # ╔═══════════════════════════════════════════════════════════════════════╗
  # ║                            Block2 조건                                ║
  # ╚═══════════════════════════════════════════════════════════════════════╝
  block2:
    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                Block2 전용 진입 조건 (없으면 Block1 값 사용)         │
    # └─────────────────────────────────────────────────────────────────────┘
    entry_surge_rate:           10.0      # 등락률: 14%
    entry_ma_period:            60       # MA기간: 120일 (null이면 MA 조건 전체 skip)
    entry_max_deviation_ratio:  500.0     # 이격도: 500%
    entry_min_trading_value:    1000.0    # 거래대금: 1000억
    entry_volume_high_days:     null        # 신고거래량: 비활성화 (null = 조건 완전 스킵)
    entry_volume_spike_ratio:   120.0     # 거래량비: 300%
    entry_price_high_days:      null        # 신고가: 비활성화 (null = 조건 완전 스킵)

    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                       Block2 전용 종료 조건                         │
    # └─────────────────────────────────────────────────────────────────────┘
    exit_condition_type:        ma_break  # 종료방식
    exit_ma_period:             60        # 종료MA: 60일
    auto_exit_on_next_block:    true      # Block3 시작 시 Block2 자동 종료 (true/false)
                                          # OR 조건: 기존 종료 조건 OR 다음 블록 시작 (먼저 충족되면 종료)
    min_start_interval_days:    20        # 같은 레벨 블록 중복 방지 (시작일 기준)
                                          # - 이전 블록 시작일로부터 N일간 동일 레벨 블록 탐지 금지
                                          # - 예: N=3이면 1일 시작 → 4일째부터 새 블록 탐지 가능
    # ┌─────────────────────────────────────────────────────────────────────┐
    # │                     Block2 추가 조건 (Block1 기준)                  │
    # └─────────────────────────────────────────────────────────────────────┘
    volume_ratio:               80.0      # 거래량비: Block1 최고 대비 100%
    low_price_margin:           5.0      # 저가마진: Block1 최고가 대비 5%
    min_candles_from_block:     2         # 최소 캔들 간격 (Block1 포함 카운팅)
                                           # 예: 2개 = Block1 시작일 포함 3번째 캔들부터 Block2 탐지 가능
    max_candles_from_block:     150       # 최대 캔들 간격 (Block1 포함, null=무제한)

    # Lookback 검증 (Block2 후보 발견 시, 과거에 Block1이 존재하는지 확인)
    lookback_min_candles:       null      # Lookback 최소 범위 (null=체크 안함)
                                           # 예: 1 = Block2 후보일 기준 과거 최소 1개 캔들 이내에 Block1 있어야 함
    lookback_max_candles:       null      # Lookback 최대 범위 (null=체크 안함)
                                           # 예: 150 = Block2 후보일 기준 과거 최대 150개 캔들 이내에 Block1 있어야 함


  # ╔═══════════════════════════════════════════════════════════════════════╗
