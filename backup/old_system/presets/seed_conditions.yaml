    min_candles_from_block:     2         # 최소 캔들 간격 (Block3 포함 카운팅)
                                           # 예: 2개 = Block3 시작일 포함 3번째 캔들부터 Block4 탐지 가능
    max_candles_from_block:     1000        # 최대 캔들 간격 (Block3 포함, null=무제한)

    # Lookback 검증 (Block4 후보 발견 시, 과거에 Block3가 존재하는지 확인)
    lookback_min_candles:       null      # Lookback 최소 범위 (null=체크 안함)
                                           # 예: 1 = Block4 후보일 기준 과거 최소 1개 캔들 이내에 Block3 있어야 함
    lookback_max_candles:       null      # Lookback 최대 범위 (null=체크 안함)
                                           # 예: 1000 = Block4 후보일 기준 과거 최대 1000개 캔들 이내에 Block3 있어야 함


